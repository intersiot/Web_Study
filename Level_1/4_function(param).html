<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css 파일 첨부 link 태그 사용 -->
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="alert-box" id="alert">
    <p id="alert-msg">알림창임</p>
    <button onclick="openAlert('none')">닫기</button>
  </div>
  <!-- 버튼 누르면 보여달라고 코드짬 -->
  <button onclick="openAlert('block', '아이디')">버튼1</button>
  <button onclick="openAlert('block', '비밀번호')">버튼2</button>

  <script>
    /**
     * function : 긴 코드를 짧게 축약하는 방법
     * function 작명은 구체적인게 좋음
     * 함수명 영어작명관습은 카멜케이스임
     * 긴 코드 재사용에도 편리
     */
    function openAlert(a, b) {
      document.getElementById('alert').style.display = a;
      document.getElementById('alert-msg').innerText = `${b}를 입력하세요`;
    }

    // function closeAlert() {
    //   document.getElementById('alert').style.display = 'none'
    // }
  </script>
</body>
</html>
