<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </link>
  <!-- css 파일 첨부 link 태그 사용 -->
  <link rel="stylesheet" href="main.css">

  <title>Hello, world!</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- 
    ui 짜는 법
    1. 미리 서브메뉴를 html css로 디자인
    2. 버튼 누르면 보여달라고 js 짬
   -->

   <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul> 

  <button id="login">모달창열기</button>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div>

  <!-- bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script>

    $('#login').on('click', function() {
      $('.black-bg').css('display', 'block');
    });
    $('#close').on('click', function() {
      $('.black-bg').hide();
    });
    /**
     * 유용하고 짧게 쓸 수 있는 셀렉터 -> 쿼리셀렉터
     * querySelector('.list-group') -> css 문법 그대로 쓸 수 있음
     * (하지만 맨 위에 나오는 한 개만 찾아줌)
     * 다 찾아주는 건 querySelectorAll()
     */ 

    const list = document.querySelector('.list-group');
    const navbar = document.querySelector('.navbar-toggler')

    navbar.addEventListener('click', function() {
      // 클래스를 추가하려면? classList.add('')
      // document.getElementsByClassName('list-group')[0].classList.add('show');
      // 클래스를 추가했다가 지우려면? classList.toggle('')
      list.classList.toggle('show');
    });
  </script>
</body>

</html>
