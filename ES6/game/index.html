<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공룡게임</title>
</head>

<body>
    <!-- 
      게임의 원리와 구현방법 -> 이런 걸 알아야 혼자서도 잘 할 수 있음
      1. 화면에 네모, 원 그릴 수 있어야 함
        - 캔버스 태그를 이용해서 만들어보자. <canvas></canvas>
      2. 프레임마다 코드 실행이 가능해야 함 (애니메이션을 위해서)
        - 1초에 60번 정도 코드 실행이 가능하도록 (함수를 사용)
      3. collision check 할 수 있어야 함
        - 충돌 여부 확인 (좌표 계산을 이용함)
     -->

     <canvas id="canvas"></canvas>

     <!-- 자바스크립트 파일 첨부 -->
     <script src="main.js"></script>
</body>
</html>
