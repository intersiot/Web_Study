<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 이벤트</title>

  <style>
    .special {
      border: 10px dashed red;
    }
  </style>

  <!-- 
  <head></head> 안에 스크립트가 위치할 때(외부 스크립트일 경우에만) 
  defer : html 로드가 다 끝난 후 콘텐츠를 이용해서 스크립트를 실행하는 게 있을 때
  async : 독립적인 내용의 스크립트나 플러그인 등을 넣어줄 때
  위 2개의 키워드를 이용하면 body 끝나는 부분에 스크립트를 넣어주는 것과 같은 효과를 가짐
  -->
  <!-- <script defer src="#"></script> -->
  <!-- <script async src="#"></script> -->
</head>

<body>
  <h1>자바스크립트 이벤트</h1>

  <div class="characters">
    <div class="ilbuni a">일분이A</div>
    <div class="ilbuni b">일분이B</div>
    <div class="ilbuni c">일분이C</div>
    <div class="ilbuni d">일분이D</div>
  </div>

  <script>
    // 전역변수 : 모든 애들이 어디서든 다 접근 가능함 (근데 남발하면 안좋음)
    // const 일분이 = document.querySelector('.ilbuni:nth-child(3)')
    // 일분이.addEventListener('click', 함수)
    // function 함수() {
    //   일분이.classList.toggle('special');
    // }

    (function 전역변수피하기() {
      const 일분이 = document.querySelector('.ilbuni:nth-child(3)')
      일분이.addEventListener('click', 함수)

      function 함수() {
        일분이.classList.toggle('special');
      }
    })();
    /**
     * 함수를 실행하는 코드를 작성하지 않고 함수에 바로 () 붙여서 실행해줌 -> 오류남
     * 그래서 function을 ()로 한 번 더 묶어줌
     * 그러면 전역변수도 피하고 함수도 실행이 됨
    */
  </script>
</body>

</html>
