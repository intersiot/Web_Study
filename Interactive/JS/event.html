<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 이벤트</title>

  <style>
    .special {
      border: 10px dashed red;
    }
  </style>
</head>

<body>
  <h1>자바스크립트 이벤트</h1>

  <div class="characters">
    <div class="ilbuni a">일분이A</div>
    <div class="ilbuni b">일분이B</div>
    <div class="ilbuni c">일분이C</div>
    <div class="ilbuni d">일분이D</div>
  </div>

  <script>
    // 전역변수 : 모든 애들이 어디서든 다 접근 가능함 (근데 남발하면 안좋음)
    // const 일분이 = document.querySelector('.ilbuni:nth-child(3)')
    // 일분이.addEventListener('click', 함수)
    // function 함수() {
    //   일분이.classList.toggle('special');
    // }

    (function 전역변수피하기() {
      const 일분이 = document.querySelector('.ilbuni:nth-child(3)')
      일분이.addEventListener('click', 함수)

      function 함수() {
        일분이.classList.toggle('special');
      }
    })();
    /**
     * 함수를 실행하는 코드를 작성하지 않고 함수에 바로 () 붙여서 실행해줌 -> 오류남
     * 그래서 function을 ()로 한 번 더 묶어줌
     * 그러면 전역변수도 피하고 함수도 실행이 됨
    */
  </script>
</body>

</html>
