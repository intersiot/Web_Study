<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM SCRIPT (돔 스크립트)</title>
  <style>
    .special {
      border: 10px dashed red;
    }
  </style>
</head>
<body>
  <h1>DOM SCRIPT (Document Object Model)</h1>
  <p>모든 것들을 객체로 바라보는 모델이다.</p>
  <hr /><br />
  <h2>querySelector && querySelectorAll</h2>
  <p>예제 :</p>
  <div class="characters">
    <div class="ilbuni a">일분이A</div>
    <div class="ilbuni b">일분이B</div>
    <div class="ilbuni c">일분이C</div>
    <div class="ilbuni d">일분이D</div>
  </div>

  <h2>어떤 속성을 넣거나 속성을 가져오는 방법 (data-)</h2>
  <p>data-로 시작하는 표준 커스텀 속성<br />
  data-index, data-id, data-role 등 data-의 형식으로 시작하면 어떤 속성이든 필요에 따라 임의로 추가할 수 있다.</p>

  <script>
  /***
   * 변수의 유효 범위에 대해서
   * querySelector && querySelectorAll에 대해서
  
    // 기본으로 const를 사용하되 만약에 이후에 값이 변하는 거라면 let을 사용
    const 일분이 = document.querySelector('.ilbuni')
    // css 선택자로도 사용 가능
    document.querySelector('.ilbuni:nth-child(2)')

    // 쿼리셀렉터는 기본적으로 여러개가 있는 거더라도 맨앞에 있는 한 개만 가져옴.
    // 다 가져오고 싶다면? -> 쿼리셀렉터올
    document.querySelectorAll('.ilbuni')

    // 예전에는 겟엘리먼트어쩌고 사용했지만 요즘은 더 막강한 쿼리셀렉터를 사용한다.
  */

  const char = document.querySelector('.characters')
  // 집어넣을 때
  char.setAttribute('data-id', 123)
  // 읽어올 때
  console.log(char.getAttribute('data-id'))

  // 엘리먼트들을 새로 만들거나 붙이거나 삭제하거나 하는 방법
  const pElem = document.createElement('p')
  pElem.innerHTML = '안녕?'
  // 붙일 때 (맨끝에 자식을 붙임)
  char.appendChild(pElem)
  // 지울 때
  char.removeChild(document.querySelector('.b'))

  // 클래스를 붙이는 방법
  const 일분이1 = document.querySelector('.a')
  // 클래스 추가
  일분이1.classList.add('special')
  // className은 기존에 있던 클래스를 보존하지 않은 상태에서 바꿔버림
  // 일분이1.className = 'special'
  // 클래스 제거
  const 일분이 = document.querySelector('.ilbuni')
  일분이.classList.remove('일분이')
  // 토글
  일분이.classList.toggle('일분이')
  </script>
</body>
</html>
