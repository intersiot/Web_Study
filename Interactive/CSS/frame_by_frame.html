<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>frame by frame animation</title>
  <style>
    @keyframes spaceship-ani {
      to {
        /* background-position: x좌표 y좌표; */
      }
    }
    .spaceship {
      width: 150px; height: 150px;
      /* background: url('이미지위치 또는 이미지 주소') no-repeat x좌표 y좌표 / width height; */
      animation: spaceship-ani 2s infinite steps(17); 
      /* steps(단계횟수) */ 
    }
  </style>
</head>
<body>
  <h1>Frame By Frame Animation</h1>
  <div class="spaceship"></div>
</body>
</html>
